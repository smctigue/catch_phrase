<!DOCTYPE html>
<html>
<head>
  <title>Catch-Phrase</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/underscore/underscore-min.js"></script>
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/stylesheet/app.css">
  <script src="/static/javascript/app.js"></script>

</head>
<body>
  <div class="container" id="page-wrapper">
    <div class="jumbotron">
      <header class="home-page-header">
        <h1>Catch Phrase</h1>
        <h2 class="letsdothis"><small>Let's do this!</small></h2>
      </header>
    </div>
    <ul class="list-group" id="phrase-ul">
    </ul>
      <form class="form-inline" id="new-phrase-form">
        <input name="New Word" type="text" class="form-control" id="new-word-input" placeholder="New Word">
        <input name="Definition" type="text" class="form-control" id="definition-input" placeholder="Definition">
        <button type="submit" class="btn btn-default">Add</button>
      </form>
  </div>
  <script type="text/template" id="phrases-template">
    <li>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"><%= word %></h4>
        </div>
        <div class="panel-body">
          <span><%= definition %></span> //
          <button data-_id="<%= _id %>" onclick="deleteFood(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
      </div>
    </li>
  </script>

</body>
</html>
